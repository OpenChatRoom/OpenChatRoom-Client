<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Bootstrap 5 CSS -->
    <link type="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .chat-window {
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }

        .message .text {
            display: inline-block;
            background-color: #e3f2fd;
            padding: 8px;
            border-radius: 5px;
        }

        .sentmessage {
            margin-bottom: 10px;
        }
        
        .sentmessage .user {
            font-weight: bolder;
            margin-right: 5px;
        }

        .sentmessage .text {
            display: inline-block;
            background-color: lightcoral;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Chat Room</h2>
        <h4 class="text-center mb-4">Basically GMAIL chats</h4>
        <h6 class="text-center mb-4">*** Just and exmaple webpage as a demo for client to server communication ***</h6>

        <!-- Chat Window -->
        <div id="chatWindow" class="chat-window mb-4">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input form for chat message -->
        <form id="chatForm" class="d-flex">
            <input type="text" id="userName" class="form-control me-2" placeholder="Your name" required>
            <input type="text" id="messageInput" class="form-control me-2" placeholder="Type your message" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <br>
        <p>Expiramental, not for actual use</p>
        <br>
        <a href="https://connor33341.github.io">Homepage</a>
        <a href="https://github.com/connor33341">Profile</a>
        <a href="/" onclick="location.reload()">Reload</a>

    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle chat functionality -->
    <script>
        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const userNameInput = document.getElementById('userName');
        const messageInput = document.getElementById('messageInput');

        // Function to add a message to the chat window
        function addMessage(user, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('sentmessage');
            messageElement.innerHTML = `
      <span class="user">${user}:</span>
      <span class="text">${text}</span>
    `;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
        }

        // Handle form submission to send a message
        chatForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const user = userNameInput.value.trim();
            const text = messageInput.value.trim();

            if (user && text) {
                addMessage(user, text);
                messageInput.value = ''; // Clear the message input
            }
        });
    </script>

</body>

</html>
