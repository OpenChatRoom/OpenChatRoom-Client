<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
        }

        .terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            flex: 1;
        }

        .input-area button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="terminal" id="terminal">
            <div>Configuration Terminal</div>
        </div>
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Type a command">
            <button onclick="executeCommand()">Execute</button>
        </div>
    </div>

    <script>
        //import { Endpoint } from "./js/client.js"
        function print(text) {
            const printDiv = document.createElement('div');
            printDiv.textContent = text;
            terminal.appendChild(printDiv);
        }
        function executeCommand() {
            const input = document.getElementById('commandInput');
            const terminal = document.getElementById('terminal');
            const command = input.value;

            if (command.trim() !== '') {
                const newDiv = document.createElement('div');
                newDiv.textContent = '> ' + command;
                terminal.appendChild(newDiv);

                // Simulating command execution
                const outputDiv = document.createElement('div');
                outputDiv.textContent = 'Executing: ' + command;
                terminal.appendChild(outputDiv);

                let data = command.split("$")
                if (!data) {
                    data[0] = command
                }

                if (data[0] == "endpoint") {
                    print("Loading")
                    print("Setting Endpoint to: "+data[1])
                    localStorage.setItem("endpoint",data[1])
                    print("Updated")
                }

                if (data[0] == "resetendpoint") {
                    print("Loading")
                    print("Resetting")
                    localStorage.setItem("endpoint","https://openchatroom.glitch.me/")
                    print("Updated")
                }

                if (data[0] == "help"){
                    print("--- Help ---")
                    print("endpoint$[HTTP ENDPOINT]")
                    print("resetendpoint")
                    print("username$[USERNAME]")
                }

                // Clear input
                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        // Allow pressing Enter to execute the command
        document.getElementById('commandInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                executeCommand();
            }
        });
    </script>

</body>

</html>
